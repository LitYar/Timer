<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.scss">
  <title>Frontend Mentor | Launch countdown timer</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section class="timer">
    <h1 class="timer-title">We're launching soon</h1>
    <div class="timer-wrapper">
      <div class="timer-box">
        <div class="timer-box-card">
          <div class="up"><span class="num-up days">08</span></div>
          <div class="down"><span class="num-down days">08</span></div>  
        </div>
      </div>
      <div class="timer-box">
        <div class="timer-box-card">
          <div class="up"><span class="num-up hours">23</span></div>
          <div class="down"><span class="num-down hours">23</span></div> 
        </div>
      </div>
      <div class="timer-box">
        <div class="timer-box-card">
          <div class="up"><span class="num-up minuts">41</span></div>
          <div class="down"><span class="num-down minuts">41</span></div>  
        </div>
      </div>
      <div class="timer-box">
        <div class="timer-box-card">
          <div class="up"><span class="num-up seconds">00</span></div>
          <div class="down"><span class="num-down seconds">00</span></div>   
        </div>
      </div>
    </div>
    <div class="timer-description">
      <div class="timer-descripption-text">Days</div>
      <div class="timer-descripption-text">Hours</div>
      <div class="timer-descripption-text">Minutes</div>
      <div class="timer-descripption-text">Seconds</div>
    </div>
  </section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>

  <script type="module" src="./index.js"></script>
</body>
</html>
